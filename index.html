<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Memory Project</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/demo-webgl.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
  	<div style="text-align: center;">
  		<h1 style='font-family: "Copperplate", monospace;'>MEMORY MESH</h1>
  		<p style='font-size: 13px; font-family: "Lucida Console", monospace;'>(If you're one Safari, make sure to enable the video by going to the top toolbar and clicking "Safari" > "Settings for this website..." > Set "Allow All Auto-Play at "Auto-Play" )</p>
  	</div>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo" style="display:none"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
      </div>
    </div>
  </body>
</html>
